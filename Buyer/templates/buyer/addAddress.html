{% extends "buyer/base.html" %}

{% load static %}

{% block content %}
      <div class="store">
        {% if addr.recver %}
            <p>修改地址</p>
        {% else %}
            <p>新增地址</p>
        {% endif %}
        <div class="store_box">
        <form method="post" action="">
            {% csrf_token %}
            <div class="line">
                <label>收货人姓名</label>
                 <input type="text" name="buyer" class="input" value="{{ addr.recver }}"/>
            </div>
            <div class="line">
                <label>收货人电话</label>
                 <input type="text" name="buyer_phone" class="input" value="{{ addr.phone }}"/>
            </div>
            <div class="line">
                <label>收货人地址</label>
                 <input type="text" name="buyer_address" class="input" value="{{ addr.address }}"/>
            </div>

            <div class="line">
                {% if addr.recver %}
                <input type="submit" value="修改地址" class="btn"/>
                {% else %}
                <input type="submit" value="新增地址" class="btn"/>
                {% endif %}
            </div>
        </form>


        </div>
   </div>
{% endblock %}
